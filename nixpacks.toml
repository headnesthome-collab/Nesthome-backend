[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build", "echo 'Build completed. Checking output...'", "ls -la dist/", "test -f dist/index.js && echo '✅ dist/index.js exists' || (echo '❌ dist/index.js not found!' && exit 1)"]

[start]
cmd = "npm start"
