services:
  - type: web
    name: nesthome-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add other environment variables in Render dashboard:
    # - ADMIN_PASSWORD
    # - ALLOWED_ORIGINS
    # - RESEND_API_KEY
