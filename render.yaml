    # - RESEND_TO_EMAIL
    # - GOOGLE_SERVICE_ACCOUNT_EMAIL
    # - GOOGLE_PRIVATE_KEY
    # - GOOGLE_SPREADSHEET_ID
    # - VITE_FIREBASE_* (if needed on server)
